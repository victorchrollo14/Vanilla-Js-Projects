<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="outer-circle">
        <div class="clock">
          <p class="hour h1">1</p>
          <p class="hour h2">2</p>
          <p class="hour h3 red">3</p>
          <p class="hour h4">4</p>
          <p class="hour h5">5</p>
          <p class="hour h6 red">6</p>
          <p class="hour h7">7</p>
          <p class="hour h8">8</p>
          <p class="hour h9 red">9</p>
          <p class="hour h10">10</p>
          <p class="hour h11">11</p>
          <p class="hour h12 red">12</p>
          <div class="mid">
            <div class="mid-1"></div>
          </div>
          <div class="clock-minutes"></div>
          <div class="clock-hours"></div>
          <div class="clock-seconds"></div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
