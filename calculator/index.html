<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc-container">
      <div class="calc-body">
        <div class="input-space">
          <input
            type="text"
            name="expression"
            id="expression"
            class="input-space-child typing-part"
          />
          <div class="input-space-child output-preview"></div>
          <!-- <div class="input-space-child typing-part"></div>  -->
        </div>
        <div class="extra-container">
          <div class="symbols-space">
            <div class="ac symbols special">AC</div>
            <div class="del symbols special">DE</div>
            <div data-num="-" class="symbols input-sym special opt">
              &plus;/&minus;
            </div>
            <div data-num="/" class="symbols input-sym special-1 opt divide">
              &divide;
            </div>
            <div data-num="7" class="symbols input-sym operand">7</div>
            <div data-num="8" class="symbols input-sym operand">8</div>
            <div data-num="9" class="symbols input-sym operand">9</div>
            <div data-num="*" class="symbols input-sym special-1 opt cross">
              &Cross;
            </div>
            <div data-num="4" class="symbols input-sym operand">4</div>
            <div data-num="5" class="symbols input-sym operand">5</div>
            <div data-num="6" class="symbols input-sym operand">6</div>
            <div data-num="-" class="symbols input-sym special-1 opt minus">
              &minus;
            </div>
            <div data-num="1" class="symbols input-sym operand">1</div>
            <div data-num="2" class="symbols input-sym operand">2</div>
            <div data-num="3" class="symbols input-sym operand">3</div>
            <div data-num="+" class="symbols input-sym special-1 opt">
              &plus;
            </div>
            <div data-num="%" class="symbols input-sym opt">%</div>
            <div data-num="0" class="symbols input-sym operand">0</div>
            <div data-num="." class="symbols input-sym">.</div>
            <div class="symbols special-1 hover-effect equal">&equals;</div>
          </div>
        </div>
      </div>
    </section>
    <script src="app1.js"></script>
  </body>
</html>
