<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc-container">
      <div class="calc-body">
        <div class="input-space"></div>

        <div class="extra-container">
          <div class="symbols-space">
            <div class="symbols special">AC</div>
            <div class="symbols special">DE</div>
            <div class="symbols special">&plus;/&minus;</div>
            <div class="symbols special-1">&divide;</div>
            <div class="symbols">7</div>
            <div class="symbols">8</div>
            <div class="symbols">9</div>
            <div class="symbols special-1">&Cross;</div>
            <div class="symbols">4</div>
            <div class="symbols">5</div>
            <div class="symbols">6</div>
            <div class="symbols special-1">&minus;</div>
            <div class="symbols">1</div>
            <div class="symbols">2</div>
            <div class="symbols">3</div>
            <div class="symbols special-1">&plus;</div>
            <div class="symbols">%</div>
            <div class="symbols">0</div>
            <div class="symbols">.</div>
            <div class="symbols special-1">&equals;</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
