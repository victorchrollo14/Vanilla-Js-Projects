<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc-container">
      <div class="calc-body">
        <div class="input-space">
          <input
            type="text"
            name="expression"
            id="expression"
            class="input-space-child typing-part"
          />
          <div class="input-space-child output-preview">100</div>
          <!-- <div class="input-space-child typing-part"></div>  -->
        </div>
        <div class="extra-container">
          <div class="symbols-space">
            <div class="ac symbols special">AC</div>
            <div class="del symbols special">DE</div>
            <div class="symbols input-sym special">&plus;/&minus;</div>
            <div class="symbols input-sym special-1">&divide;</div>
            <div class="symbols input-sym">7</div>
            <div class="symbols input-sym">8</div>
            <div class="symbols input-sym">9</div>
            <div class="symbols input-sym special-1">&Cross;</div>
            <div class="symbols input-sym">4</div>
            <div class="symbols input-sym">5</div>
            <div class="symbols input-sym">6</div>
            <div class="symbols input-sym special-1">&minus;</div>
            <div class="symbols input-sym">1</div>
            <div class="symbols input-sym">2</div>
            <div class="symbols input-sym">3</div>
            <div class="symbols input-sym special-1">&plus;</div>
            <div class="symbols input-sym">%</div>
            <div class="symbols input-sym">0</div>
            <div class="symbols input-sym">.</div>
            <div class="symbols input-sym special-1">&equals;</div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
