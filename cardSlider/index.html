<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <section class="product-image card">
      <img src="assets/shoe.png" alt="shoe" srcset="" class="shoe-image" />
      <div class="details">
        <h4>NIKE AIR MAX</h4>
        <p class="price ">300 &#x0024</p>
      </div>
      <button class="buy-now">BUY NOW</button>
    </section>
    <section class="product-preference card">
      <div class="star-price">
        <div class="star">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
        <div class="price-1">
          300 &#x0024
        </div>
      </div>
      <!-- End of star-price  -->
      <div class="product-detail">
        <h1 class="nike-airmax">Nike Airmax</h1>
        <h5 class="description">Men's Running Shoes</h5>
       </div>
       <!-- End of product-detail  -->
       <div class="color">
        <h2>Color</h2>
         <div class="color-options">
           <div class="circle"></div>
           <div class="circle"></div>
           <div class="circle"></div>
           <div class="circle"></div>
           <div class="circle"></div>
         </div>
       </div>
       <!-- End of color -->
       <div class="size">
        <h2>Size</h2>
       </div>
    </section>
  </body>
</html>
